<div class="row">
    <div class="col-lg-12">
        <h4>Log Out</h4>
    </div>
  
  </div>
  <mat-divider></mat-divider>
  <div class="row mt-3 mb-3 ml-3">
  <span class="desc">Are you sure you want to Log out ?</span>
  </div>
  <div class="row">
      <div class="col-lg-1">
  
      </div>
      <div class="col-lg-2"></div>
      <div class="col-lg-6">
      <button color="primary" class="btn btn-sm btn-outline-primary mr-3" (click)="Logout()">Yes</button>
      <button color="primary" class="btn btn-sm btn-outline-secondary" (click)="Cancel()">No</button>
  </div>
      </div>
