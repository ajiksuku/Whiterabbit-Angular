<div class="login-page">
    <!-- <div class="row justify-content-center mb-3">
        <div class="col-3">
            <img src="assets/images/logo_login.png">
        </div>
    </div> -->

    <div class="content">

        <!-- <h1 class="app-name">Sb Admin Material</h1> -->
        <form class="login-form" fxFlex #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="text-center">
               <h2>File Management</h2>
            </div>
            <div fxFlex fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100" type="submit" [disabled]="!loginForm.form.valid">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>
